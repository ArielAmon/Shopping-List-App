<div class="row">
  <div class="col-md-5">
    <app-recipes-list (recipeSelectedFromList)="selectedRecipeFromList = $event"></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-detail 
    *ngIf="selectedRecipeFromList; else infoText" [recipe]="selectedRecipeFromList"></app-recipes-detail>
    <ng-template #infoText>
      <p>please select a Recipe!</p>
    </ng-template>
  </div>
</div>
